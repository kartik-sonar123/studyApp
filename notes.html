<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
       /* General styling for headings */
#websites, #notes {
    font-size: 24px;
    color: #333;
    margin-top: 20px;
    border-bottom: 2px solid #007BFF;
    padding-bottom: 10px;
}

/* Style the list */
ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin-bottom: 15px;
}

/* Card-like styling for each link */
ul li a {
    display: block;
    background-color: #f9f9f9;
    padding: 15px;
    text-decoration: none;
    color: #333;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, transform 0.2s;
}

ul li a:hover {
    background-color: #007BFF;
    color: #fff;
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

/* Additional styling for the notes description */
p {
    font-size: 16px;
    color: #666;
    margin-bottom: 10px;
}

  </style>
</head>
<body>
  <h2 id="notes">My Notes</h2>
    <p>Download notes for different topics:</p>
    <ul>
        <li><a href="path-to-your-note-file.pdf" target="_blank">Data Structures Notes</a></li>
        <li><a href="path-to-your-note-file.pdf" target="_blank">Algorithms Notes</a></li>
        <li><a href="path-to-your-note-file.pdf" target="_blank">Cloud Computing Notes</a></li>
    </ul>
</body>
</html>
